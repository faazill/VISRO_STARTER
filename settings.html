<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizora Settings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <h1>vizora</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
                    <li><a href="traffic.html"><i class="fas fa-car"></i> Traffic</a></li>
                    <li><a href="demographics.html"><i class="fas fa-users"></i> Demographics</a></li>
                    <li><a href="settings.html" class="active"><i class="fas fa-cogs"></i> Settings</a></li>
                </ul>
            </nav>
        </aside>

        <div class="main">
            <header class="header">
                <h2>Welcome, lenskart</h2>
                <p>Customize your Vizora experience.</p>
            </header>

            <section class="settings-section">
                <form class="settings-form">
                    <div class="form-group">
                        <label for="language"><i class="fas fa-language"></i> Language</label>
                        <select id="language" name="language">
                            <option value="english" selected>English</option>
                            <option value="hindi">Hindi</option>
                            <option value="spanish">Spanish</option>
                            <option value="french">French</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="theme"><i class="fas fa-paint-brush"></i> Theme</label>
                        <select id="theme" name="theme">
                            <option value="light" selected>Light</option>
                            <option value="dark">Dark</option>
                            <option value="blue">Blue</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notifications"><i class="fas fa-bell"></i> Notifications</label>
                        <div class="switch">
                            <input type="checkbox" id="notifications" name="notifications" checked>
                            <span class="slider"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="data-sharing"><i class="fas fa-share-alt"></i> Data Sharing</label>
                        <div class="switch">
                            <input type="checkbox" id="data-sharing" name="data-sharing">
                            <span class="slider"></span>
                        </div>
                    </div>

                    <button type="submit" class="btn-save"><i class="fas fa-save"></i> Save Settings</button>
                </form>
            </section>

            <footer class="footer">
                <p>Â© 2024 Vizora Technologies. All Rights Reserved.</p>
                <p>Contact us at: support@vizora.com</p>
                <p>Powered by your trusted analytics partner.</p>
            </footer>
        </div>
    </div>

    <script>
        // Save settings locally (simulated functionality)
        document.querySelector(".settings-form").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Your settings have been saved!");
        });
    </script>

    <style>
        /* Inline styling for demo */
        .settings-section {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .form-group label {
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        .form-group label i {
            margin-right: 8px;
        }
        .form-group select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: .4s;
        }
        .switch input:checked + .slider {
            background-color: #2196F3;
        }
        .slider::before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }
        .switch input:checked + .slider::before {
            transform: translateX(14px);
        }
        .btn-save {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-save:hover {
            background-color: #1976D2;
        }
    </style>
</body>
</html>
