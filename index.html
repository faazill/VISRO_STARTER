<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizora Analytics</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For Charts -->
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
    <div class="logo">
        <h1>Vizora</h1>
    </div>
    <nav class="nav">
        <ul>
            <li><a href="#" class="active"><i class="fas fa-chart-line"></i> Analytics</a></li>
            <li><a href="#"><i class="fas fa-car"></i> Traffic</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Demographics</a></li>
            <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
        </ul>
    </nav>
</aside>

    <!-- Main Content -->
    <main class="content">
        <header class="header">
            <h1>Analytics Dashboard</h1>
        </header>
        <section class="metrics">
            <div class="metric">
                <h3>Traffic Density</h3>
                <p>High</p>
            </div>
            <div class="metric">
                <h3>Audience Reach</h3>
                <p>75%</p>
            </div>
            <div class="metric">
                <h3>Engagement Rate</h3>
                <p>45%</p>
            </div>
        </section>
        <section class="charts">
            <div class="chart-container">
                <canvas id="chart1"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="chart2"></canvas>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
